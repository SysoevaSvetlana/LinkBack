spring:
  datasource:
    url: jdbc:mysql://localhost:3306/link_db?allowPublicKeyRetrieval=true&useSSL=falselink
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: mysecret

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  jackson:
    default-property-inclusion: non_null

logging:
  level:
    org.hibernate.SQL: debug
